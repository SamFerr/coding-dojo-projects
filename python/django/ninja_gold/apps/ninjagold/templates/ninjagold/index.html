<!DOCTYPE html>
<html lang="en">

<head>
    <title>Ninja Gold</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="text-center">
            <label for="golds">Your Gold:</label>
            <input type="text" disabled name="golds" value="{{ request.session.total }}">
            <br>
            <div class="row">
                <div class="col border border-dark">
                    <form action='/process_money/farm' method="POST">
                        {% csrf_token %}
                        <h3>Farm</h3>
                        <h4>earns 10-20 gold</h4>
                        <input type="submit" value="Find Gold!">
                    </form>
                </div>
                <div class="col border border-dark">
                    <form action='/process_money/cave' method="POST">
                        {% csrf_token %}
                        <h3>Cave</h3>
                        <h4>earns 5-10 gold</h4>
                        <input type="submit" value="Find Gold!">
                    </form>
                </div>
                <div class="col border border-dark">
                    <form action='/process_money/house' method="POST">
                        {% csrf_token %}
                        <h3>House</h3>
                        <h4>earns 2-5 gold</h4>
                        <input type="submit" value="Find Gold!">
                    </form>
                </div>
                <div class="col border border-dark">
                    <form action='/process_money/casino' method="POST">
                        {% csrf_token %}
                        <h3>Casino</h3>
                        <h4>earns/takes 0-50 gold</h4>
                        <input type="submit" value="Find Gold!">
                    </form>
                </div>
            </div>
        </div>
        <br>
        <h4>Activities:</h4>
        <div class="row">
            {% for log in request.session.logs reversed %}
            <p class='{{ log.class }}'>{{ log.message }}</p>
            {% endfor %}
        </div>
    </div>
</body>

</html>
