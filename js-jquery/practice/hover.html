<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hover</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("img").hover(
                function () {
                    $(this).append($("<span> ***</span>"));
                },
                function () {
                    $(this).find("span:last").remove();
                }
            );
            $("img.fade").hover(function () {
                $(this).fadeOut(100);
                $(this).fadeIn(500);
            });
    </script>
</head>

<body>
    <img src="http://i0.kym-cdn.com/photos/images/original/000/692/145/49c.png" alt="morty" width="100px" height="100px">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR3LDemJggcp8gDXVxVybXG79eH4WCO8ODw9z4Fz2DtyL3T6T9M" alt="rick" width="100px" height="100px">
</body>

</html>
